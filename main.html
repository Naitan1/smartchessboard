<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Chessboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./IMG_5982.webp" type="image/x-icon" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./particle.css" />
  <link rel="stylesheet" href="./explosion.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root {
      --max-content-width: 1100px;
    }

    /* Background gradient (stable on mobile chrome/safari) */
    body {
      margin: 0;
      min-height: 100svh; /* better than 100vh on mobile */
      background: linear-gradient(to top, #555555, #000000) fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;

      /* keep the pixel font */
      font-family: 'Press Start 2P', cursive;
      -webkit-text-size-adjust: 100%;

      /* important: disable smoothing for pixel fonts */
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: auto;
      text-rendering: geometricPrecision;
    }

    /* Title styling: crisp glow that doesn’t blur on phones */
    /* Center the whole block (title + buttons) */
.page-wrap {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;   /* push content toward top */
  align-items: center;
  gap: 40px;                     /* space between title and buttons */
  width: 100%;
  max-width: var(--max-content-width);
  padding: 80px 16px 0;          /* top padding pushes it down just enough */
}

/* Title spacing */
.title {
  margin: 0;                      /* reset margin */
  text-align: center;
  font-size: clamp(18px, 5.8vw, 34px);
  color: #fff;
  text-shadow:
    0 0 2px rgba(156, 204, 255, 0.9),
    0 0 4px rgba(68, 170, 255, 0.8);
  -webkit-text-stroke: 0.35px rgba(255, 255, 255, 0.35);
}

/* Buttons container (already vertical) */
.button-container {
  display: flex;
  flex-direction: column;
  gap: 24px;                      /* spacing between the 2 buttons */
  width: 85%;
  max-width: 420px;
}


/* Retro pixel style buttons */
.menu-button {
  font-family: 'Press Start 2P', cursive;
  font-size: clamp(14px, 3.2vw, 18px);
  padding: 22px 20px;
  width: 100%;
  background: linear-gradient(145deg, #ffffff, #e5e5e5);
  color: #111;
  border: 3px solid #000;
  border-radius: 14px;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;

  /* Retro shadow & depth */
  box-shadow:
    0 4px 0 #000,
    0 8px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.15s ease;
}

/* Hover: glowing neon edge */
.menu-button:hover {
  background: linear-gradient(145deg, #fdfdfd, #eaeaea);
  transform: translateY(-3px);
  box-shadow:
    0 4px 0 #000,
    0 0 6px 2px #66aaff,
    0 0 14px 4px #66aaff,
    0 10px 24px rgba(0, 0, 0, 0.35);
}

/* Active click: pressed down */
.menu-button:active {
  transform: translateY(2px) scale(0.98);
  box-shadow:
    0 2px 0 #000,
    0 4px 10px rgba(0, 0, 0, 0.3);
}

    /* Top-center language switcher (unchanged) */
    .lang-switch {
      position: fixed;
      top: max(10px, env(safe-area-inset-top));
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      color: #111;
      font-size: 14px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      font-family: "Press Start 2P", cursive;
    }
    .lang-switch button {
      border: 0; padding: 6px 10px; border-radius: 999px;
      background: transparent; cursor: pointer; font-weight: 600;
      font-family: inherit;
    }
    .lang-switch button.active { background: #111; color: #fff; }

    .safe-bottom {
      height: env(safe-area-inset-bottom, 0);
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <!-- Language Switcher (unchanged) -->
  <div id="lang-switcher" class="lang-switch" aria-label="Language switch">
    <button type="button" data-lang="en" aria-pressed="true">English</button>
    <span>•</span>
    <button type="button" data-lang="th" aria-pressed="false">ไทย</button>
  </div>

  <main class="page-wrap">
    <div class="title" data-i18n="hero.title">Smart Chessboard</div>
    <div class="button-container">
      <button class="menu-button" data-i18n="home.play"
              onclick="window.location.href='./play.html'">Play</button>
      <button class="menu-button" data-i18n="home.info"
              onclick="window.location.href='./info.html'">Information</button>
    </div>
  </main>

  <div class="safe-bottom" aria-hidden="true"></div>

  <!-- Scripts -->
  <script src="./particle.js"></script>
  <script src="./explosion.js"></script>

  <!-- i18n script (unchanged) -->
  <script>
  (function () {
    const I18N = {
      current: 'en',
      dict: {
        en: {},
        th: {
          "hero.title": "กระดานหมากรุกอัจฉริยะ",
          "home.play": "เริ่มเล่น",
          "home.info": "ข้อมูล",
          "nav.home": "หน้าแรก",
          "nav.about": "เกี่ยวกับเรา",
          "nav.features": "ฟีเจอร์",
          "nav.pricing": "ราคา",
          "nav.contact": "ติดต่อเรา",
          "nav.docs": "เอกสาร",
          "nav.getStarted": "เริ่มต้นใช้งาน",
          "hero.subtitle": "กระดานหมากรุกอัจฉริยะสำหรับการเรียนรู้และความสนุก",
          "hero.desc": "กระดานหมากรุกแบบโต้ตอบที่มีเซ็นเซอร์และไฟ LED ในแต่ละช่อง",
          "btn.learnMore": "ดูเพิ่มเติม",
          "btn.download": "ดาวน์โหลด",
          "btn.copy": "คัดลอก",
          "btn.save": "บันทึก",
          "btn.cancel": "ยกเลิก",
          "btn.close": "ปิด",
          "msg.loading": "กำลังโหลด…",
          "msg.saving": "กำลังบันทึก…",
          "msg.saved": "บันทึกแล้ว",
          "msg.error": "เกิดข้อผิดพลาด โปรดลองอีกครั้ง",
          "msg.network": "การเชื่อมต่อขัดข้อง ตรวจสอบอินเทอร์เน็ตของคุณ"
        }
      },
      init() {
        const saved = localStorage.getItem('lang');
        this.current = saved || 'en';
        document.documentElement.setAttribute('lang', this.current);
        this.prepareAll(document);
        this.apply(this.current);
        this.wireSwitcher();
        this.observe();
      },
      wireSwitcher() {
        const wrap = document.getElementById('lang-switcher');
        if (!wrap) return;
        const btnEN = wrap.querySelector('button[data-lang="en"]');
        const btnTH = wrap.querySelector('button[data-lang="th"]');
        const setActive = (lang) => {
          btnEN.classList.toggle('active', lang === 'en');
          btnTH.classList.toggle('active', lang === 'th');
          btnEN.setAttribute('aria-pressed', String(lang === 'en'));
          btnTH.setAttribute('aria-pressed', String(lang === 'th'));
        };
        setActive(this.current);
        wrap.addEventListener('click', (e) => {
          const btn = e.target.closest('button[data-lang]');
          if (!btn) return;
          const lang = btn.dataset.lang;
          if (!this.dict[lang]) return;
          this.current = lang;
          localStorage.setItem('lang', lang);
          document.documentElement.setAttribute('lang', lang);
          this.apply(lang);
          setActive(lang);
        });
      },
      apply(lang) {
        const dict = this.dict[lang] || {};
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const k = el.getAttribute('data-i18n');
          const base = el.dataset.i18nEn ?? el.textContent;
          if (lang === 'en') el.textContent = base;
          else if (k in dict) el.textContent = dict[k];
        });
      },
      prepareAll(root) {
        root.querySelectorAll('[data-i18n]').forEach(el => {
          if (el.dataset.i18nEn == null) el.dataset.i18nEn = el.textContent;
        });
      },
      observe() {
        const mo = new MutationObserver(muts => {
          let needsApply = false;
          for (const m of muts) {
            m.addedNodes.forEach(node => {
              if (!(node instanceof Element)) return;
              this.prepareAll(node);
              needsApply = true;
            });
          }
          if (needsApply) this.apply(this.current);
        });
        mo.observe(document.documentElement, {
          subtree: true,
          childList: true
        });
      }
    };
    document.addEventListener('DOMContentLoaded', () => I18N.init());
  })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Chessboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="./IMG_5982.webp" type="image/x-icon" />
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./particle.css" />
  <link rel="stylesheet" href="./explosion.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root {
      --max-content-width: 1100px;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      grid-template-rows: auto 1fr auto;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .page-wrap {
      position: relative;
      z-index: 1;
      inline-size: min(100%, var(--max-content-width));
      padding: clamp(12px, 3vw, 32px);
      display: grid;
      justify-items: center;
      gap: clamp(16px, 3.5vw, 32px);
    }

    /* ↓ Decreased title size */
    .title {
      font-family: "Press Start 2P", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      line-height: 1.15;
      font-size: clamp(18px, 5vw, 48px); /* was clamp(22px,7vw,64px) */
      letter-spacing: 0.5px;
      text-wrap: balance;
    }

    .button-container {
      display: grid;
      grid-auto-flow: row;
      gap: clamp(10px, 3vw, 18px);
      width: min(92%, 520px);
      justify-items: stretch;
    }

    .menu-button {
      appearance: none;
      border: none;
      border-radius: 14px;
      padding: clamp(12px, 3.2vw, 18px) clamp(16px, 5vw, 28px);
      font-size: clamp(14px, 3.4vw, 22px);
      font-weight: 700;
      line-height: 1.2;
      cursor: pointer;
      background: #111;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      transition: transform .2s ease, box-shadow .25s ease, opacity .2s ease; /* smoother */
      touch-action: manipulation;
    }

    /* ↓ Smooth hover effect */
    .menu-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .menu-button:active {
      transform: translateY(2px) scale(0.98);
    }

    .menu-button:focus-visible {
      outline: 3px solid #4c8bf5;
      outline-offset: 2px;
    }

    /* Language switcher (unchanged) */
    .lang-switch {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      font-size: 14px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .lang-switch button {
      border: 0;
      padding: 6px 10px;
      border-radius: 999px;
      background: transparent;
      cursor: pointer;
      font-weight: 600;
    }
    .lang-switch button.active {
      background: #111;
      color: #fff;
    }

    .safe-bottom {
      height: env(safe-area-inset-bottom, 0);
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="particles"></div>

  <div id="lang-switcher" class="lang-switch" aria-label="Language switch">
    <button type="button" data-lang="en" aria-pressed="true">English</button>
    <span>•</span>
    <button type="button" data-lang="th" aria-pressed="false">ไทย</button>
  </div>

  <main class="page-wrap">
    <div class="title" data-i18n="hero.title">Smart Chessboard</div>
    <div class="button-container">
      <button class="menu-button" data-i18n="home.play"
              onclick="window.location.href='./play/main.html'">Play</button>
      <button class="menu-button" data-i18n="home.info"
              onclick="window.location.href='./info/main.html'">Information</button>
    </div>
  </main>

  <div class="safe-bottom" aria-hidden="true"></div>

  <script src="./particle.js"></script>
  <script src="./explosion.js"></script>

  <!-- i18n script stays the same -->
</body>
</html>
